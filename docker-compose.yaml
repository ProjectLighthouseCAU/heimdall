services:
  postgres:
    image: postgres:15-alpine
    restart: always
    container_name: postgres-lighthouse-dev
    ports:
      - "5432:5432"
    environment:
      # superuser account
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: always
    container_name: redis-lighthouse-dev
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  postgres:
  redis:

version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    container_name: postgres-lighthouse-dev
    ports:
      - "5432:5432"
    environment:
      # superuser account
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
